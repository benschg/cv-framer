<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="paper1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
    <linearGradient id="paper2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefefe"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>

    <style>
      @keyframes page-enter-back {
        0% {
          transform: translate(256px, 256px) rotate(0deg) translate(-100px, -250px);
          opacity: 0;
        }
        60% {
          transform: translate(256px, 256px) rotate(0deg) translate(-100px, -200px);
          opacity: 1;
        }
        100% {
          transform: translate(256px, 256px) rotate(8deg) translate(-100px, -200px);
          opacity: 1;
        }
      }
      @keyframes page-enter-front {
        0% {
          transform: translate(256px, 256px) rotate(0deg) translate(-180px, -250px);
          opacity: 0;
        }
        60% {
          transform: translate(256px, 256px) rotate(0deg) translate(-180px, -200px);
          opacity: 1;
        }
        100% {
          transform: translate(256px, 256px) rotate(-8deg) translate(-180px, -200px);
          opacity: 1;
        }
      }
      @keyframes sparkle-enter {
        0% {
          transform: translate(360px, 360px) scale(0) rotate(0deg);
          opacity: 0;
        }
        70% {
          transform: translate(360px, 360px) scale(0) rotate(0deg);
          opacity: 0;
        }
        100% {
          transform: translate(360px, 360px) scale(1) rotate(0deg);
          opacity: 1;
        }
      }

      .page-back {
        animation: page-enter-back 1.2s ease-out forwards;
        transform-origin: center;
      }
      .page-front {
        animation: page-enter-front 1.2s ease-out forwards;
        animation-delay: 0.1s;
        transform-origin: center;
        opacity: 0;
      }
      .sparkle {
        animation: sparkle-enter 1.2s ease-out forwards;
        transform-origin: 50px 50px;
      }
    </style>
  </defs>

  <!-- Back page (rotated clockwise) -->
  <g class="page-back">
    <!-- Shadow -->
    <rect x="8" y="8" width="280" height="400" rx="16" fill="#94a3b8" opacity="0.25"/>

    <!-- Paper background -->
    <rect x="0" y="0" width="280" height="400" rx="16" fill="url(#paper2)"/>

    <!-- Folded corner -->
    <path d="M280 0 L280 50 Q280 60 270 60 L220 60 L280 0" fill="#cbd5e1"/>

    <!-- Content lines (sharper and more visible) -->
    <rect x="30" y="30" width="100" height="12" rx="6" fill="#3b82f6"/>
    <rect x="30" y="60" width="220" height="8" rx="4" fill="#94a3b8"/>
    <rect x="30" y="80" width="200" height="8" rx="4" fill="#94a3b8"/>
    <rect x="30" y="100" width="180" height="8" rx="4" fill="#94a3b8"/>

    <rect x="30" y="140" width="80" height="10" rx="5" fill="#3b82f6"/>
    <rect x="30" y="165" width="220" height="8" rx="4" fill="#94a3b8"/>
    <rect x="30" y="185" width="190" height="8" rx="4" fill="#94a3b8"/>
  </g>

  <!-- Front page (rotated counterclockwise) -->
  <g class="page-front">
    <!-- Shadow -->
    <rect x="8" y="8" width="280" height="400" rx="16" fill="#1e40af" opacity="0.3"/>

    <!-- Paper background -->
    <rect x="0" y="0" width="280" height="400" rx="16" fill="url(#paper1)" stroke="#3b82f6" stroke-width="3"/>

    <!-- Folded corner -->
    <path d="M280 0 L280 50 Q280 60 270 60 L220 60 L280 0" fill="#e2e8f0"/>
    <path d="M220 0 L280 0 L280 50 Q280 60 270 60 L220 60 L220 10 Q220 0 230 0" fill="#cbd5e1"/>

    <!-- Profile circle -->
    <circle cx="140" cy="80" r="40" fill="#3b82f6"/>
    <circle cx="140" cy="72" r="16" fill="#bfdbfe"/>
    <ellipse cx="140" cy="100" rx="24" ry="16" fill="#bfdbfe"/>

    <!-- Name line -->
    <rect x="60" y="140" width="160" height="14" rx="7" fill="#1e40af"/>

    <!-- Subtitle -->
    <rect x="80" y="162" width="120" height="8" rx="4" fill="#60a5fa"/>

    <!-- Section header -->
    <rect x="30" y="195" width="70" height="10" rx="5" fill="#3b82f6"/>

    <!-- Content lines -->
    <rect x="30" y="215" width="220" height="8" rx="4" fill="#cbd5e1"/>
    <rect x="30" y="233" width="200" height="8" rx="4" fill="#cbd5e1"/>
    <rect x="30" y="251" width="180" height="8" rx="4" fill="#cbd5e1"/>

    <!-- Section header 2 -->
    <rect x="30" y="285" width="90" height="10" rx="5" fill="#3b82f6"/>

    <!-- More content lines -->
    <rect x="30" y="305" width="220" height="8" rx="4" fill="#cbd5e1"/>
    <rect x="30" y="323" width="160" height="8" rx="4" fill="#cbd5e1"/>
    <rect x="30" y="341" width="190" height="8" rx="4" fill="#cbd5e1"/>
  </g>

  <!-- AI sparkle accent -->
  <g class="sparkle">
    <circle cx="50" cy="50" r="55" fill="#fbbf24"/>
    <!-- 5-point star -->
    <polygon points="50,5 61,35 95,35 68,55 79,90 50,70 21,90 32,55 5,35 39,35" fill="white"/>
  </g>
</svg>
